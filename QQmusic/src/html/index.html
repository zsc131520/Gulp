<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <!-- 图片区域 -->
        <div class="song_img">
            <div class="img_box" data-deg='0'>
                <img src="../img/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
        <!-- 歌曲信息 -->
        <div class="song_info">
        </div>
        <!-- 进度条 -->
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <!-- 下面 -->
                <div class="pro-bottom"></div>
                <!-- 上面 -->
                <div class="pro-top">
                    <!-- 小圆点 -->
                    <div class="dot"></div>
                </div>
            </div>
            <div class="all-time">4:21</div>
        </div>
        <!-- 控制区域 -->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/playlist.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/progressbar.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
